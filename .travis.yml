language: node_js
node_js:
    - "6"
    - "8"
    - "10"
    - "node"
env:
    - NODE_ENV=TEST
cache:
    yarn: true
    directories:
        - "node_modules"
script:
    - yarn run build
    - yarn coveralls
    - yarn test:flow
after_success:
    - yarn global add semantic-release@^15
    - semantic-release
